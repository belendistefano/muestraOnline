<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programa Imprimible</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: white;
    }

    img {
      width: 100vw;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <img src="./front.jpg" alt="Portada">
  <img src="./back.jpg" alt="Contraportada">
</body>
</html>
